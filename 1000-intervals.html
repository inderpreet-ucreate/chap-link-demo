
<html>
    <head>
        <title>Timeline demo</title>
    
        <style type="text/css">
            body {font: 10pt arial;}
        </style>
    
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="./timeline.js"></script>
        <link rel="stylesheet" type="text/css" href="./timeline.css">
    
        <script type="text/javascript">
            var timeline;
    
            google.load("visualization", "1");
    
            // Set callback to run when API is loaded
            google.setOnLoadCallback(drawVisualization);
    
            // Called when the Visualization API is loaded.

            function getData(startYear) {
                var dataArray;
                var yearlyData = [];
                var finalYear = startYear - 99;
                var count = 0;
                for (year = startYear; year >= finalYear; year--) {
                    dataArray = [
                        [new Date(year,0,23), , 'Chatting<br>'],
                        [new Date(year,1,23), , 'Conversation<br>'],
                        [new Date(year,2,23,23,0,0), , 'Mail from boss<br>'],
                        [new Date(year,3,24,16,0,0), , 'Report'],
                        [new Date(year,4,26), new Date(year,5,2), 'Traject A'],
                        [new Date(year,6,28), , 'Memo<br>'],
                        [new Date(year,7,29), , 'Phone call<br>'],
                        [new Date(year,8,29), , 'Text message<br>'],
                        [new Date(year,9,31), new Date(year,10,3), 'Traject B'],
                        [new Date(year,11,4,12,0,0), , 'Report<br>']
                    ];
                    dataArray.forEach(function(element){
                        count++;
                        yearlyData.push(element);
                    })
                    
                }
                return yearlyData;
            }

            function drawVisualization() {
                // Create and populate a data table.
                var data = new google.visualization.DataTable();
                data.addColumn('datetime', 'start');
                data.addColumn('datetime', 'end');
                data.addColumn('string', 'content');

                data.addRows(getData(2015));
    
                // specify options
                var options = {
                    width:  "100%",
                    height: "99%",
                    layout: "box",
                    eventMargin: 10,
                    eventMarginAxis: 0,
                    style: "dot",
                    cluster: true
                };
    
                // Instantiate our timeline object.
                timeline = new links.Timeline(document.getElementById('mytimeline'), options);
    
                // Draw our timeline with the created data and options
                timeline.draw(data);
            }
        </script>
    </head>
    
    <body>
    <div id="mytimeline"></div>

    </body>
    </html>
